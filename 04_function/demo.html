<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      <script>
             
            function showStar(count)
            {
                
                let star = "";
                if(count<=0)
                return alert("請輸入比零大的數");

                if(count>21)
                return alert ("太大了");

                if(count<=21)
                {
                   for(let i = 1; i<=count;i++)
                    {
                      star += "*";
                    }
                    if(count==4)
                    {
                        return alert ("這是個爛數字");
                    }
                    
                     alert(star);
                }
            }   
            showStar(23);
      </script>      
</body>
</html>
